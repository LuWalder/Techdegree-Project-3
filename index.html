<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Techdegree Project 3</title>
  </head>
  <body>
    <header class="main-header">
      <div class="first-header">
        <h1>The Code Review</h1>
      </div>
      <div class="second-header">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
      </div>
    </header>
    <div class="media-width">
    <form action="index.html" method="get">
      <fieldset class="contact-info">

      <legend><h2>Contact Information</h2></legend>

      <div class="form-1">

        <label for="name">Full Name</label>
        <input required type="text" id="name" name="user_name" placeholder="required">

        <label for="mail">Email Address</label>
        <input required type="email" id="mail" name="user_email" placeholder="required">

        <label for="number">Phone Number</label>
        <input type="tel" id="number" name="user_number">

        <label for="adress">Street Adress</label>
        <input type="text" id="adress" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label> <br />
        <select id="state" name="user_state">
              <option value="" disabled selected>Choose State</option>
              <option value="state_1">State 1</option>
              <option value="state_2">State 2</option>
              <option value="state_3">State 3</option>
          </select> <br />

        <label for="zip">Zip Code</label> <br />
        <input type="text" id="zip" name="user_zip" />

      </div>

      </fieldset>

      <fieldset class="newsletter">
        <legend><h2>Newsletter</h2></legend>

        <div class="form-2">

          <label>Select the Newsletter you would like to receive</label><br />
          <input type="checkbox" id="html_news" value="html_news" name="user_news"><label for= "html_news">HTML News</label><br>
          <input type="checkbox" id="css_news" value="css_news" name="user_news"><label for= "css_news">CSS News</label><br>
          <input type="checkbox" id="js_news" value="js_news" name="user_news"><label for= "js_news">Java Script News</label> <br />

          <label class="newsletter">Newsletter format</label> <br />
          <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format">HTML</label><br />
          <input type="radio" id="text_format" value="text_format" name="newsletter_format"><label for="text_format">Plain Text</label><br />


          <label for="other_topics">Other topics you'd like to hear about</label>
          <textarea id="other_topics" name="other_topics" placeholder="I'd like to hear about..."></textarea><br />

        </div>

        <button type="submit" class="sign-up">Sign Up</button>
      </fieldset>

    </form>

    <p class="copyright">
      Copyright The Code Review
    </p>
  </div>

  </body>
</html>
